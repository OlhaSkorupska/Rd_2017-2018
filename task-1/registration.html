<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/registration.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="wrapper">
        <div class="registration-wrapper">
            <form class="registration">
                <div class="registration__title">
                    <h1>Registration</h1>
                </div>                
                <div class="registration__control-group">
                    <input type="email" class="registration__field" value="" placeholder="email" id="email">
                    <label class="registration__label" for="email"></label>
                </div>
                <div class="registration__control-group">
                    <input type="phone" class="registration__field" value="" placeholder="phone" id="phone">
                    <label class="registration__label" for="phone"></label>
                </div>                
                <div class="registration__control-group">
                    <input type="password" class="registration__field" value="" placeholder="password" id="pass">
                    <label class="registration__label" for="pass"></label>
                </div>
                <div class="registration__control-group">
                    <input type="password" class="registration__field" value="" placeholder="password confirm" id="pass-confirm">
                    <label class="registration__label" for="pass-confirm"></label>
                </div>
                <div class="registration__control-group">
                    <input type="date" class="registration__field" value="" placeholder="birthday" id="birth">
                    <label class="registration__label" for="birth"></label>
                </div>
                <div class="registration__control-group">
                    <input type="text" class="registration__field" value="" placeholder="name" id="name">
                    <label class="registration__label" for="name"></label>
                </div>                                             
                <a class="registration__submit" href="#">Register</a>
            </form>
        </div>
    </div>    
    <script src="js/registration.js"></script>   
</body>
</html>
