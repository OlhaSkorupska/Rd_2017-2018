<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/registration.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="wrapper">
        <div class="registration-wrapper">
            <form id="registration" class="registration" name="registration">
                <div class="registration__title">
                    <h1>Registration</h1>
                </div>                
                <div class="registration__control-group">
                    <input type="email" class="registration__field" value="" placeholder="email" name="email" id="email">
                    <label class="registration__label" for="email"></label>
                </div>
                <div class="registration__control-group">
                    <input type="phone" class="registration__field" value="" placeholder="(96)666-77-99" name="phone" id="phone">
                    <label class="registration__label" for="phone"></label>
                </div>                
                <div class="registration__control-group">
                    <input type="password" class="registration__field" value="" placeholder="password" name="pass" id="pass">
                    <label class="registration__label" for="pass"></label>
                </div>
                <div class="registration__control-group">
                    <input type="password" class="registration__field" value="" placeholder="password confirm" name="confirm" id="confirm">
                    <label class="registration__label" for="confirm"></label>
                </div>
                <div class="registration__control-group">
                    <input type="date" class="registration__field" value="" placeholder="birthday" name="birth" id="birth">
                    <label class="registration__label" for="birth"></label>
                </div>
                <div class="registration__control-group">
                    <input type="text" class="registration__field" value="" placeholder="name" name="name" id="name">
                    <label class="registration__label" for="name"></label>
                </div>                                                            
                <input class="registration__submit" value="Register" name="submit" href="#"></input>
            </form>
            <img id="avatar">
        </div>
    </div>    
    <script src="js/jquery-3.3.1.min.js"></script>    
    <script src="js/registration.js"></script>   
</body>
</html>
