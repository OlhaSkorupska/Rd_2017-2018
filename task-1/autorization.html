<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/autorization.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="wrapper">
        <div class="autorization-wrapper">
            <form class="autorization">
                <div class="autorization__title">
                    <h1>Login</h1>
                </div>                
                <div class="autorization__control-group">
                    <input type="email" class="autorization__field" value="" placeholder="email" id="email">
                    <label class="autorization__label" for="email"></label>
                </div>
                <div class="autorization__control-group">
                    <input type="password" class="autorization__field" value="" placeholder="password" id="pass">
                    <label class="autorization__label" for="pass"></label>
                </div>
                <a class="autorization__submit" href="#">login</a>
            </form>
        </div>
    </div>    
    <script src="js/autorization.js"></script>   
</body>
</html>
