<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/test.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
        <div class="container">
                <div class="slider">
                  <div class="slider-wrapper">
                    <div class="slide active">
                      <p>Slide 1</p>
                    </div>
                    <div class="slide">
                      <p>Slide 2</p>
                    </div>
                    <div class="slide">
                      <p>Slide 3</p>
                    </div>
                  </div>
                  <div class="slider-controls">
                    <div class="buttons">
                      <button class="btn-slider prev" onclick="prev()">Prev</button>
                      <button class="btn-slider next" onclick="next()">Next</button>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
