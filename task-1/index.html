<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="search-map">
        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
        <!-- <div id="map"></div> -->
        <div class="location">
            <span id="fullAddress"> </span>
        </div>

        <!--Circle and weather data-->
        <div class="circle">
            <canvas id="icon" width="64" height="64"></canvas><br>
            <span id="temp">--</span>
            <span id="unit">-</span><br>
            <span id="sum">--</span>
        </div>        
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="js/slider.js"></script> -->
    <script src="js/watch.js"></script> 
    <script src="js/clock.js"></script>              
    <script src="js/age.js"></script>     
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1NerDXeTldY1Yn8aXl6K3-x6-UxNV2Go&libraries=places&callback=initMap"
        async defer></script>     
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</body>
</html>
