<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="main__wrapper-slider">    
        <section class="main__content">
            <ul class="main__slides slides">
                <li class="slides__item"></li>
                <li class="slides__item"></li>
                <li class="slides__item"></li>
            </ul>
            <ul class="main__list list">
                <li class="list__page">
                    <button class="list__button list__button--check"></button>
                </li>
                <li class="list__page">
                    <button class="list__button"></button>
                </li>
                <li class="list__page">
                    <button class="list__button list__button--last"></button>
                </li>
            </ul>            
        </section>
    </div>    
    <div class="main__wrapper-slider2">    
        <section class="main__content">
            <ul class="main__slides slides">
                <li class="slides__item"></li>
                <li class="slides__item"></li>
                <li class="slides__item"></li>
            </ul>
            <ul class="main__list list">
                <li class="list__page">
                    <button class="list__button list__button--check"></button>
                </li>
                <li class="list__page">
                    <button class="list__button"></button>
                </li>
                <li class="list__page">
                    <button class="list__button list__button--last"></button>
                </li>
            </ul>                                  
        </section>
    </div>    
    <script src="js/slider.js"></script>      
</body>
</html>
