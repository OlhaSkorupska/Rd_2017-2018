<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="main-wrapper">
        <nav class="navigation main-wrapper__navigation">
            Navigation
        </nav>
        <div class="wrapper">        
            <header class="header wrapper__header">
                Header
            </header>
            <main class="main">
                <section class="main__content">
                    <div class="main__wrapper-slider">
                        <ul class="main__slides slides">
                            <li class="slides__item"></li>
                            <li class="slides__item"></li>
                            <li class="slides__item"></li>
                        </ul>
                        <ul class="main__list list">
                            <li class="list__page">
                                <button class="list__button list__button--check"></button>
                            </li>
                            <li class="list__page">
                                <button class="list__button"></button>
                            </li>
                            <li class="list__page">
                                <button class="list__button list__button--last"></button>
                            </li>
                        </ul>                        
                    </div>
                </section>
            </main>
            <footer class="footer wrapper__footer">
                Footer
                <span class="hours-first">2</span>
                <span class="hours-second">3</span>:
                <span class="minutes-first">5</span>                               
                <span class="minutes-second">9</span>:
                <span class="seconds-first">5</span>
                <span class="seconds-second">1</span>                                
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>      
</body>
</html>
